<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <select id="selectA" name="selectA">
        <option value="">-선택-</option>
    </select>
    <select id="selectB" name="selectB">
        <option value="">-선택-</option>
    </select>
    <select id="selectC" name="selectC">
        <option value="">-선택-</option>
    </select>

    <script>
        $(document).ready(function() {
            var jsonData = [
                {"A_C":"01","A_N":"A01","B_C":"01","B_N":"B01","C_C":"01","C_N":"C01"},
                {"A_C":"01","A_N":"A01","B_C":"01","B_N":"B01","C_C":"02","C_N":"C02"},
                {"A_C":"01","A_N":"A01","B_C":"02","B_N":"B02","C_C":"01","C_N":"C03"},
                {"A_C":"01","A_N":"A01","B_C":"02","B_N":"B02","C_C":"02","C_N":"C04"},
                {"A_C":"02","A_N":"A02","B_C":"03","B_N":"B03","C_C":"01","C_N":"C05"},
                {"A_C":"02","A_N":"A02","B_C":"03","B_N":"B03","C_C":"02","C_N":"C06"},
                {"A_C":"02","A_N":"A02","B_C":"04","B_N":"B04","C_C":"01","C_N":"C07"},
                {"A_C":"02","A_N":"A02","B_C":"04","B_N":"B04","C_C":"02","C_N":"C08"}
                {"A_C":"03","A_N":"A02","B_C":"05","B_N":"B03","C_C":"01","C_N":"C09"},
                {"A_C":"03","A_N":"A02","B_C":"05","B_N":"B03","C_C":"02","C_N":"C10"},
                {"A_C":"03","A_N":"A02","B_C":"06","B_N":"B04","C_C":"01","C_N":"C11"},
                {"A_C":"03","A_N":"A02","B_C":"06","B_N":"B04","C_C":"02","C_N":"C12"}
                {"A_C":"04","A_N":"A02","B_C":"07","B_N":"B03","C_C":"01","C_N":"C13"},
                {"A_C":"04","A_N":"A02","B_C":"07","B_N":"B03","C_C":"02","C_N":"C14"},
                {"A_C":"04","A_N":"A02","B_C":"08","B_N":"B04","C_C":"01","C_N":"C15"},
                {"A_C":"04","A_N":"A02","B_C":"08","B_N":"B04","C_C":"02","C_N":"C16"}
                {"A_C":"01","A_N":"A01","B_C":"11","B_N":"B01","C_C":"01","C_N":"C11"},
                {"A_C":"01","A_N":"A01","B_C":"11","B_N":"B01","C_C":"02","C_N":"C12"},
                {"A_C":"01","A_N":"A01","B_C":"12","B_N":"B02","C_C":"01","C_N":"C13"},
                {"A_C":"01","A_N":"A01","B_C":"12","B_N":"B02","C_C":"02","C_N":"C14"},
                {"A_C":"02","A_N":"A02","B_C":"13","B_N":"B03","C_C":"01","C_N":"C15"},
                {"A_C":"02","A_N":"A02","B_C":"13","B_N":"B03","C_C":"02","C_N":"C16"},
                {"A_C":"02","A_N":"A02","B_C":"14","B_N":"B04","C_C":"01","C_N":"C17"},
                {"A_C":"02","A_N":"A02","B_C":"14","B_N":"B04","C_C":"02","C_N":"C18"}
                {"A_C":"03","A_N":"A02","B_C":"15","B_N":"B03","C_C":"01","C_N":"C19"},
                {"A_C":"03","A_N":"A02","B_C":"15","B_N":"B03","C_C":"02","C_N":"C10"},
                {"A_C":"03","A_N":"A02","B_C":"16","B_N":"B04","C_C":"01","C_N":"C11"},
                {"A_C":"03","A_N":"A02","B_C":"16","B_N":"B04","C_C":"02","C_N":"C12"}
                {"A_C":"04","A_N":"A02","B_C":"17","B_N":"B03","C_C":"01","C_N":"C13"},
                {"A_C":"04","A_N":"A02","B_C":"17","B_N":"B03","C_C":"02","C_N":"C14"},
                {"A_C":"04","A_N":"A02","B_C":"18","B_N":"B04","C_C":"01","C_N":"C15"},
                {"A_C":"04","A_N":"A02","B_C":"18","B_N":"B04","C_C":"02","C_N":"C16"}
            ];

            var selectA = $('#selectA');
            var selectB = $('#selectB');
            var selectC = $('#selectC');

            // selectA 구성
            var uniqueValuesA = [];
            $.each(jsonData, function(index, item) {
                if ($.inArray(item.A_N, uniqueValuesA) === -1) {
                    uniqueValuesA.push(item.A_N);
                }
            });
            $.each(uniqueValuesA, function(index, value) {
                selectA.append($('<option></option>').val(value).text(value));
            });

            // selectA 변경 이벤트 처리
            selectA.change(function() {
                populateSelectB();
                populateSelectC();
            });

            // selectB 변경 이벤트 처리
            selectB.change(function() {
                populateSelectC();
            });

            function populateSelectB() {
                var selectedA = selectA.val();
                var uniqueValuesB = [];

                $.each(jsonData, function(index, item) {
                    if (item.A_N === selectedA && $.inArray(item.B_N, uniqueValuesB) === -1) {
                        uniqueValuesB.push(item.B_N);
                    }
                });

                selectB.empty();
                selectB.append($('<option></option>').val('').text('-선택-'));
                $.each(uniqueValuesB, function(index, value) {
                    selectB.append($('<option></option>').val(value).text(value));
                });
            }

            function populateSelectC() {
                var selectedA = selectA.val();
                var selectedB = selectB.val();
                var uniqueValuesC = [];

                $.each(jsonData, function(index, item) {
                    if (item.A_N === selectedA && item.B_N === selectedB && $.inArray(item.C_N, uniqueValuesC) === -1) {
                        uniqueValuesC.push(item.C_N);
                    }
                });

                selectC.empty();
                selectC.append($('<option></option>').val('').text('-선택-'));
                $.each(uniqueValuesC, function(index, value) {
                    selectC.append($('<option></option>').val(value).text(value));
                });
            }
        });
    </script>
</body>
</html>
