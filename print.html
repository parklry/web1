<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Print</title>
<style>
* { margin:0; padding:0; color:#000000; }
table { border-collapse:collapse; }
td { border:#999999 solid 1px; }
</style>
<script>
function Print(gubun) {
  var pages = _TableForm.pages.value;
  if(gubun == 'prt') {
    document.getElementById("myframe").src = 'print_R.html?pages='+pages;
  } else {
    document.getElementById("myframe").src = 'print_P.html?pages='+pages;
  }
}
</script>
</head>

<body onload="">
<form name="_TableForm">  
<select name="pages">
  <option value="30">30</option>
  <option value="50">50</option>
  <option value="100">100</option>
</select>
<button type="button" id="prt" onclick="Print('prt');">Prt</button>
<button type="button" id="pdf" onclick="Print('pdf');">PDF</button>
</form>
<br>
<iframe style="margin-top:0px; width:700px; height:100px; border:1px solid #000;" id="myframe" name="myframe"></iframe>

</body>
</html>
